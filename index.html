<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo 4x4</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
     <!-- Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- jsPDF Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="content/Photo4x4.ico">
    <script src="https://kit.fontawesome.com/61f405be4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <img src="content/Photo4x4.png" alt="logo-photo4x4" id="image">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Photo 4x4</h1>
                <p>¡Bienvenido/a al estudio de fotografías 4x4! Se aconseja que busque un fondo celeste/blanco según sea el motivo 
                    que necesite de este servicio.
                </p>
                <video id="video" autoplay playsinline class="mb-3"></video>
                <button id="capture" class="btn btn-primary"><i class="fa-solid fa-camera" style="color: #fafafa;"></i></button> <button id="generatePdf" class="btn btn-success mt-3"><i class="fa-regular fa-file-pdf" style="color: #ffffff;"></i></button>
                <canvas id="canvas" class="mb-3"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
