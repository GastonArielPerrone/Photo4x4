<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo 4x4</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="icon" href="content/Photo4x4.ico">

<body>
    <div class="container mt-5">
        <img src="content/Photo4x4.png" alt="logo-photo4x4">

                <h1 class="text-center mb-4">Photo 4x4</h1>
